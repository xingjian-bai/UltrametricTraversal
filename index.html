<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultrametric Traversal</title>

  <!-- Styles & D3 -->
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <!-- ----- rules & controls ----- -->
  <div id="rules" class="rules-container"></div>

  <div class="controls">
    <label>
      Depth 
      <input id="depthSlider" type="range" min="4" max="25" value="15" />
      <span id="depthVal">15</span>
    </label>

    <label>
      Width 
      <input id="widthSlider" type="range" min="2" max="12" value="5" />
      <span id="widthVal">5</span>
    </label>

    <button id="generateBtn" class="button">Generate</button>
  </div>

  <!-- ----- SVG canvas ----- -->
  <div class="svg-wrapper">
    <svg id="canvas" width="1000" height="800" class="svg-container"></svg>
    <div id="overlay" class="overlay"></div>
  </div>

  <!-- ----- HUD ----- -->
  <p>Score: <span id="score">0</span></p>
  <p id="version" class="version-banner"></p>
  <pre id="debug" class="debug-panel"></pre>

  <!-- ----- main JS bundle ----- -->
  <script type="module" src="js/game.js"></script>
</body>
</html>
